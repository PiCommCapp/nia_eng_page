<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KVM Systems - NIA Engineering Portal</title>
    <meta name="description" content="KVM switches and remote access systems" />
    <meta name="theme-color" content="#1a365d" />

    <!-- Load CSS for styling -->
    <link rel="stylesheet" href="css/common.css" />
</head>
  <body>
    <header>
      <div class="container">
        <div class="header-content">
          <h1>KVM Systems</h1>
          <div class="status online" id="status">Online</div>
          <noscript>
            <div class="status" style="background: var(--warning); color: white;">Status Unknown (JS Disabled)</div>
          </noscript>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="breadcrumb">
          <a href="index.html">Home</a>
          <span class="separator">></span>
          <a href="engineering.html">Engineering</a>
          <span class="separator">></span>
          <span>KVM</span>
        </div>

        <div class="section">
          <h2>KVM Switches</h2>
          <div class="links-grid">
            <a href="http://10.63.81.10/" class="link-card" target="_blank">
              <h3>AIM Main</h3>
              <div class="url">10.63.81.10</div>
            </a>

            <a href="http://10.63.81.11/" class="link-card" target="_blank">
              <h3>AIM Reserve</h3>
              <div class="url">10.63.81.11</div>
            </a>

            <a
              href="https://support.adder.com/tiki/tiki-index.php?page=Product%20Manuals"
              class="link-card"
              target="_blank"
            >
              <h3>Adder Support</h3>
              <div class="url">support.adder.com</div>
            </a>
          </div>
        </div>
      </div>
    </main>

    <script>
      function updateStatus() {
        const status = document.getElementById("status");
        if (navigator.onLine) {
          status.textContent = "Online";
          status.className = "status online";
        } else {
          status.textContent = "Offline";
          status.className = "status offline";
        }
      }

      window.addEventListener("online", updateStatus);
      window.addEventListener("offline", updateStatus);
      updateStatus();
    </script>
      
    <!-- Performance Monitoring -->
    <script src="js/performance.js"></script>
</body>
</html>

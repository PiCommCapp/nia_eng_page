<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Committees - NIA Engineering Portal</title>
    <meta name="description" content="Committee room operations" />
    <meta name="theme-color" content="#1a365d" />

    <!-- Load CSS for styling -->
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-content">
          <h1>Committee Rooms</h1>
          <div class="status online" id="status">Online</div>
          <noscript>
            <div class="status" style="background: var(--warning); color: white">
              Status Unknown (JS Disabled)
            </div>
          </noscript>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="breadcrumb">
          <a href="index.html">Home</a>
          <span class="separator">></span>
          <span>Committees</span>
        </div>

        <div class="room-grid">
          <a href="cr21.html" class="room-card">
            <span class="icon">🏛️</span>
            <h2>CR21</h2>
            <p>Committee Room 21 operations</p>
            <div class="vc-url">10.63.81.187</div>
          </a>

          <a href="cr29.html" class="room-card">
            <span class="icon">🏛️</span>
            <h2>CR29</h2>
            <p>Committee Room 29 operations</p>
            <div class="vc-url">10.63.81.197</div>
          </a>

          <a href="cr30.html" class="room-card">
            <span class="icon">🏛️</span>
            <h2>CR30</h2>
            <p>Committee Room 30 operations</p>
            <div class="vc-url">10.63.81.207</div>
          </a>

          <a href="senate.html" class="room-card">
            <span class="icon">🏛️</span>
            <h2>Senate</h2>
            <p>Senate operations</p>
            <div class="vc-url">10.63.81.217</div>
          </a>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <p>NIA Engineering Portal - Committee Rooms</p>
      </div>
    </footer>

    <script>
      function updateStatus() {
        const status = document.getElementById('status');
        if (navigator.onLine) {
          status.textContent = 'Online';
          status.className = 'status online';
        } else {
          status.textContent = 'Offline';
          status.className = 'status offline';
        }
      }

      window.addEventListener('online', updateStatus);
      window.addEventListener('offline', updateStatus);
      updateStatus();
    </script>

    <!-- Performance Monitoring -->
    <script src="js/performance.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firewalls - NIA Engineering Portal</title>
    <meta name="description" content="CAR2 Primary and Secondary firewalls" />
    <meta name="theme-color" content="#1a365d" />
    
      <link rel="stylesheet" href="css/common.css" />
</head>
  <body>
    <header>
      <div class="container">
        <div class="header-content">
          <h1>Firewalls</h1>
          <div class="status online" id="status">Online</div>
          <noscript>
            <div class="status" style="background: var(--warning); color: white;">Status Unknown (JS Disabled)</div>
          </noscript>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="breadcrumb">
          <a href="index.html">Home</a>
          <span class="separator">></span>
          <a href="engineering.html">Engineering</a>
          <span class="separator">></span>
          <a href="network.html">Network</a>
          <span class="separator">></span>
          <span>Firewalls</span>
        </div>

        <div class="section">
          <h2>CAR2 Firewalls</h2>
          <div class="links-grid">
            <a href="https://10.63.82.35/" class="link-card" target="_blank">
              <h3>CAR2 Primary</h3>
              <div class="url">10.63.82.35</div>
            </a>

            <a href="https://10.63.82.36/" class="link-card" target="_blank">
              <h3>CAR2 Secondary</h3>
              <div class="url">10.63.82.36</div>
            </a>
          </div>
        </div>
      </div>
    </main>

    <script>
      function updateStatus() {
        const status = document.getElementById("status");
        if (navigator.onLine) {
          status.textContent = "Online";
          status.className = "status online";
        } else {
          status.textContent = "Offline";
          status.className = "status offline";
        }
      }

      window.addEventListener("online", updateStatus);
      window.addEventListener("offline", updateStatus);
      updateStatus();
    </script>
      
    <!-- Performance Monitoring -->
    <script src="js/performance.js"></script>
</body>
</html>
